name: Deploy Prod

on:
  workflow_run:
    workflows:
      - Tag-Prod
    types:
      - completed


env:
  IMAGE_ID: ${{ secrets.AWS_ECR_URI }}

  TF_VERSION: 1.0.5
  TG_VERSION: 0.31.4
  TG_SRC_PATH: terraform
  TFC_WORKSPACE: prod

permissions:
  id-token: write
  contents: read

jobs:
