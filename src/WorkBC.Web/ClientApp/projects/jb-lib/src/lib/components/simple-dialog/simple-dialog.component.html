<div class="modal-header">
  <h2 mat-dialog-title>{{ data?.title }}</h2>
  <button type="button" class="btn btn-close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <mat-dialog-content>
    <p>{{ data?.content }}</p>
  </mat-dialog-content>
</div>
<div class="modal-footer">
  <mat-dialog-actions>
    <a href="#" class="btn btn-continue" (click)="continue($event)" cdkFocusInitial="true">
      {{ data?.btnLabel }}
    </a>
    <button type="button" class="btn-cancel inline-text-button" (click)="close()">Cancel</button>
  </mat-dialog-actions>
</div>
